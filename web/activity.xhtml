<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>TODO supply a title</title>
        <meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<meta http-equiv="X-UA-Conpatible" content="IE=edge" />
	<h:outputStylesheet library="css" name="bootstrap.css"></h:outputStylesheet>
        <ui:include src="includes/navbarUser.xhtml" ></ui:include>
    </h:head>
    <h:body>
        <h:form>
            <div class="container">
                <h1 align="center" class="display-1" style="margin: 70px">Activity</h1>
                
                <h:panelGrid class="table table-striped table-hover col-sm-6 ">
                    <p:dataTable value="#{userCtrl.lstPendingReservations}" var="res" rowStyleClass="bg-warning" >
                        <f:facet name="header">Pending</f:facet>
                        <p:column headerText="Name">#{res[0]}</p:column>
                        <p:column headerText="Type">#{res[1]}</p:column>
                        <p:column headerText="Ticket Count">#{res[2]}</p:column>
                        
                        <p:column style="width:55px;text-align: center">
                            <p:commandButton icon="ui-icon-cart" action="#{userCtrl.buy}" ajax="false" >
                                <f:setPropertyActionListener value="#{res}" target="#{userCtrl.selectedResevation}" />
                            </p:commandButton>
                        </p:column>
                        
                        <p:column style="width:55px;text-align: center">
                            <p:commandButton icon="ui-icon-close" action="#{userCtrl.cancel}" ajax="false" >
                                <f:setPropertyActionListener value="#{res}" target="#{userCtrl.selectedResevation}" />
                            </p:commandButton>
                        </p:column>
                    </p:dataTable>
                    
                    
                    <p:dataTable value="#{userCtrl.lstBoughtReservations}" var="res" rowStyleClass="bg-success" >
                        <f:facet name="header">Bought</f:facet>
                        <p:column >#{res[0]}</p:column>
                        <p:column >#{res[1]}</p:column>
                        <p:column >#{res[2]}</p:column>
                        
                        <p:column style="width:55px;text-align: center">
                            
                        </p:column>
                        
                        <p:column style="width:55px;text-align: center">
                            
                        </p:column>
                    </p:dataTable>
                    
                    
                    <p:dataTable value="#{userCtrl.lstExpiredReservations}" var="res" rowStyleClass="bg-danger" >
                        <f:facet name="header">Expired</f:facet>
                        <p:column>#{res[0]}</p:column>
                        <p:column>#{res[1]}</p:column>
                        <p:column>#{res[2]}</p:column>
                        
                        <p:column style="width:55px;text-align: center">
                            
                        </p:column>
                        
                        <p:column style="width:55px;text-align: center">
                            
                        </p:column>
                    </p:dataTable>
                </h:panelGrid>    
            </div> 
        </h:form>
        <div id="footer"></div>
    </h:body>
</html>
