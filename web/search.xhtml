<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>TODO supply a title</title>
        <meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<meta http-equiv="X-UA-Conpatible" content="IE=edge" />
	<h:outputStylesheet library="css" name="bootstrap.css"></h:outputStylesheet>
        <ui:include src="#{util.setNavbar()}" ></ui:include>
    </h:head>
    <h:body>
        <h:form>
            <h1 align="center" class="display-1" style="margin-top: 100px">Search festivals...</h1>
            <div class="container" style="margin-top: 100px">
                <div class="row">
                    <div class="col-sm-6 col-sm-offset-3">
                        <div id="imaginary_container"> 
                            
                            <div class="input-group stylish-input-group">
                                <h:inputText value="#{festCtrl.keyWord}" styleClass="form-control"></h:inputText>
                                <span class="input-group-addon">
                                    <h:commandButton action="#{festCtrl.search()}" ></h:commandButton>  
                                </span>

                            </div>
                            <p:calendar id="popup" value="#{festCtrl.keyWordDate}" pattern="yyyy-MM-dd" />
                            
                            <p:commandButton value="Submit"  action="#{festCtrl.searchDate()}" icon="ui-icon-check" />
                        </div>
                    </div>
                </div>
            </div>
        </h:form>
        <div class="container" style="margin-top: 100px">
            
            <h:panelGrid class="table table-striped table-hover col-sm-6">
                <p:dataTable value="#{festCtrl.lst}" var="fest" id="singleDT" selectionMode="single" 
                             selection="#{festCtrl.selectedFestival}" rowKey="#{fest[0]}"
                             rows="10" paginator="true" 
                             paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                             rowsPerPageTemplate="5,10,15">
                    <p:ajax event="rowSelect" listener="#{festCtrl.onRowSelect}" />

                    <p:column headerText="Name">#{fest[1]}</p:column>
                    <p:column headerText="Location">#{fest[2]}</p:column>
                    <p:column headerText="Start Date">#{fest[3]}</p:column>
                    <p:column headerText="End Date">#{fest[4]}</p:column>
                </p:dataTable>
            </h:panelGrid>    

        </div>       
        <div id="footer"></div>
    </h:body>
</html>
