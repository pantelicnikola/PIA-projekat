<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Festival</title>
        <meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<meta http-equiv="X-UA-Conpatible" content="IE=edge" />
	<h:outputStylesheet library="css" name="bootstrap.css"></h:outputStylesheet>
        <h:outputStylesheet library="css" name="bootstrap-social.css"></h:outputStylesheet>
        <ui:include src="includes/navbarAdmin.xhtml" ></ui:include>
    </h:head>
    <h:body>
        <h1 align="center" class="display-1" style="margin-top: 100px">Last visited users</h1>
        <div class="container" style="margin-top: 100px">
            
            <table class="table table-striped table-hover col-sm-6" >
                <tr>
                    <th>Username</th>
                    <th>Email</th>
                    <th>Name</th>
                    <th>Surname</th>
                    <th>Phone</th>
                </tr>
                <ui:repeat var="user" value="#{adminCtrl.lstLastVisited}" varStatus="status">
                    <tr>
                        <td>#{user[0]}</td>
                        <td>#{user[1]}</td>
                        <td>#{user[2]}</td>
                        <td>#{user[3]}</td>
                        <td>#{user[4]}</td>
                    </tr>
                </ui:repeat>
            </table>
        </div>     
        <div id="footer"></div>
    </h:body>
</html>
