<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>TODO supply a title</title>
        <meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<meta http-equiv="X-UA-Conpatible" content="IE=edge" />
	<h:outputStylesheet library="css" name="bootstrap.css"></h:outputStylesheet>
        <ui:include src="includes/navbarAdmin.xhtml" ></ui:include>
    </h:head>
    <h:body>
        <h1 align="center" class="display-1" style="margin-top: 100px">Most visited festivals</h1>
        <div class="container" style="margin-top: 100px">
            
            <table class="table table-striped table-hover col-sm-6" >
                <tr>
                    <th>Name</th>
                    <th>Location</th>
                    <th>Start Date</th>
                    <th>End Date</th>
                </tr>
                <ui:repeat var="fest" value="#{adminCtrl.lstMostVisited}" varStatus="status">
                    <tr>
                        <td>#{fest[0]}</td>
                        <td>#{fest[1]}</td>
                        <td>#{fest[2]}</td>
                        <td>#{fest[3]}</td>
                    </tr>
                </ui:repeat>
            </table>
        </div> 
        <h1 align="center" class="display-1" style="margin-top: 100px">Most purchased festivals</h1>
        <div class="container" style="margin-top: 100px">
            
            <table class="table table-striped table-hover col-sm-6" >
                <tr>
                    <th>Name</th>
                    <th>Location</th>
                    <th>Start Date</th>
                    <th>End Date</th>
                </tr>
                <ui:repeat var="fest" value="#{adminCtrl.lstMostPurchased}" varStatus="status">
                    <tr>
                        <td>#{fest[0]}</td>
                        <td>#{fest[1]}</td>
                        <td>#{fest[2]}</td>
                        <td>#{fest[3]}</td>
                    </tr>
                </ui:repeat>
            </table>
        </div> 
        <div id="footer"></div>
    </h:body>
</html>
