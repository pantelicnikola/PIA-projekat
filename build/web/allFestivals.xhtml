<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>TODO supply a title</title>
        <meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<meta http-equiv="X-UA-Conpatible" content="IE=edge" />
	<h:outputStylesheet library="css" name="bootstrap.css"></h:outputStylesheet>
        <ui:include src="includes/navbarAdmin.xhtml" ></ui:include>
    </h:head>
    <h:body>
        <h:form>
            <div class="container">
                <h1 align="center" class="display-1" style="margin: 100px">Change festival</h1>
                <h:panelGrid class="table table-striped table-hover col-sm-6">
                    <p:dataTable value="#{upFest.lst}" var="fest" id="singleDT" selectionMode="single" 
                                 selection="#{upFest.selectedFestival1}" rowKey="#{fest[0]}">
                        <p:ajax event="rowSelect" listener="#{upFest.onRowSelect}" />

                        <p:column headerText="Name">#{fest[1]}</p:column>
                        <p:column headerText="Location">#{fest[2]}</p:column>
                        <p:column headerText="Start Date">#{fest[3]}</p:column>
                        <p:column headerText="End Date">#{fest[4]}</p:column>

                    </p:dataTable>
                </h:panelGrid>    
            </div> 
        </h:form>
        <div id="footer"></div>
    </h:body>
</html>
